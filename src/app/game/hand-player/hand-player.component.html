<div 
id="hand-player"
cdkDropList 
[cdkDropListConnectedTo]="['board-opponent','board-player','profile_player']"
[cdkDropListData] = "array"
(cdkDropListDropped)="drop($event)">
    <div id = "for" *ngFor="let a of array" cdkDrag>
        <app-carte [carte]="a" [playable]="true"></app-carte>
    </div>  
</div>
