<div
id="board-opponent" 
cdkDropList 
[cdkDropListConnectedTo]="['hand-player','board-player','profile_player']"
(cdkDropListDropped)="drop($event)"
[cdkDropListData]="array">
  <div id = "for" *ngFor="let a of array; let i = index" (mouseover)="carteCible(i)">
    <app-carte [carte]="a" [playable]="false"></app-carte>
  </div>     
</div>
